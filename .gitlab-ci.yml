services:
  - docker:dind

stages:
  - renovate
  - child-pipelines

ansible:
  stage: child-pipelines
  variables:
    CHILD_PIPELINE_EXECUTION_CONTEXT: "ansible"
  trigger:
    include: .sub-gitlab-ci.yml
    strategy: depend
  rules:
    - if: $SERVICE == "all"
    - if: $SERVICE == "ansible"
    - changes:
        - ansible/**/*

